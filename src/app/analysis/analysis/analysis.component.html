<mat-toolbar>
  <button
    (click)="sidenav.toggle()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Needs Analysis</span>
</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <nav>
      <div class="accessMode">Accessing mode: <b>Client</b></div>
      <ol>
        <li *ngFor="let item of sideNavMenu">
          <a [ngClass]="router.url.includes(item.Route) ? 'is-active' : ''">{{item.Title}}</a>
          <ul *ngIf="item.Title == 'Applicants'">
            <li *ngFor="let item of ApplicationList">
              <a (click)="onNavigateToApplicant(item)">
                {{item.FirstName}}&nbsp;{{item.SurName}}
              </a>
            </li>
          </ul>
        </li>
      </ol>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content class="bgWhite">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
