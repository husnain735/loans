<div class="p-3">
  <h1>Retirement Plans</h1>
  <form [formGroup]="RetirementPlans">
    <div class="row">
      <div class="col-12">
        <p class="font-18 m-0">At what age are you planning to retire?</p>
      </div>

      <mat-form-field class="col-3 w-100">
        <mat-select
          placeholder="Age"
          formControlName="RetirementAge"
        >
          <mat-option *ngFor="let item of RetirementAge" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="col-12">
        <p class="font-18 m-0">
          If you are planning to retire before the end of the anticipated loan
          term, please advise how you intend to make your repayments:
        </p>
        <ng-container formArrayName="Checkboxs">
          <div class="d-flex" *ngFor="let item of RetirementPlansCheckbox; let i = index">
            <mat-checkbox
              class="example-margin"
              [checked]="item.IsChecked"
              [value]="item.Id"
              (change)="item.IsChecked = !item.IsChecked"
            >
              {{ item.Name }}
            </mat-checkbox>
          </div>
        </ng-container>
      </div>
    </div>
  </form>
  <div class="step-nav">
    <div class="d-flex justify-content-between align-items-center">
      <button mat-flat-button [routerLink]="">Back</button>
      <button
        (click)="onRetirementPlanSubmit()"
        mat-raised-button
        color="primary"
        class="next"
      >
        Next
        <mat-icon class="btnOrder">keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>
</div>
