<ng-template #content let-modal>
  <div class="modal-body p-relative p-4">
    <p>Please enter password</p>
    <mat-form-field class="w-100">
      <input matInput type="email" placeholder="Email" [(ngModel)]="userId" email/>
    </mat-form-field>
    <mat-form-field class="w-100">
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" />
    </mat-form-field>
    <p *ngIf="error" class="mat-error">invalid email or password</p>
    <div class="row mx-0 justify-content-end">
      <button mat-raised-button color="primary" type="button" (click)="checkPassword()">Save</button>
    </div>
  </div>
</ng-template>
<ng-container>
  <mat-toolbar>
    <button (click)="sidenav.toggle()" mat-icon-button class="example-icon"
      aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Admin</span>
  </mat-toolbar>
  <mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <nav>
        <ul style="list-style-type: none;">
          <li [ngClass]="router.url == '/admin' ? 'is-active' : ''">
            <a [routerLink]=" '/admin'">Application</a>
          </li>
          <li [ngClass]="router.url == '/admin/Loans-Broker' ? 'is-active' : ''">
            <a [routerLink]=" '/admin/Loans-Broker'">Loans Broker</a>
          </li>
        </ul>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content class="bgWhite">
      <ng-container *ngIf="IsTrue">
        <router-outlet></router-outlet>
      </ng-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
