<ng-container>
  <div class="px-4 py-2">
    <h3>Application List</h3>
    <mat-table #table [dataSource]="applications">
      <ng-container matColumnDef="EmailAddress">
        <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.EmailAddress }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="CreatedDate">
        <mat-header-cell *matHeaderCellDef> Created Date</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.CreatedDate | date : "dd/MM/yyyy" }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef class="py-4"> Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
         <span class="pointer" (click)="onEdit(element.ApplicationId)"><mat-icon>edit</mat-icon></span>
         <span class="pointer" (click)="DeleteApplication(element.ApplicationId)"><mat-icon>delete</mat-icon></span>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</ng-container>
